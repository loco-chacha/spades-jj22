<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JJ22 Spades ‚Äî Home</title>
  <meta name="description" content="JJ22 (Joker Joker Deuce Deuce) Spades ‚Äî tournaments, rules, and strategy." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0f1a;
      --bg2:#111827;
      --accent:#a78bfa;
      --accent-2:#22d3ee;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --btn:#1f2937;
      --btn-hover:#0ea5e9;
      --ring:#38bdf8;
    }

    body{
      margin:0;
      color:var(--text);
      font-family: Poppins, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(167,139,250,.2), transparent 60%),
                  radial-gradient(900px 600px at 0% 100%, rgba(34,211,238,.18), transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 48px 20px;
    }

    .card{
      width: 100%;
      max-width: 920px;
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 28px;
      padding: clamp(24px, 4vw, 40px);
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }

    header{
      display:flex;
      gap: 16px;
      align-items:center;
      margin-bottom: 28px;
    }

    .logo{
      width:64px; height:64px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: conic-gradient(from 210deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow: 0 8px 26px rgba(56,189,248,.35);
      transform: rotate(-6deg);
    }
    .logo span{
      font-family: "JetBrains Mono", monospace;
      font-weight: 800;
      font-size: 22px;
      color: #0b1020;
    }

    h1{
      margin:0;
      font-weight: 800;
      font-size: clamp(28px, 4.6vw, 44px);
    }
    h1 span.emojis{ font-size: 1.2em; margin-left: 8px; }

    .lead{
      margin: 8px 0 18px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .buttons{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 680px){
      .buttons{ grid-template-columns: 1fr 1fr; }
    }

    a.btn{
      display:flex;
      justify-content:space-between;
      padding: 18px 20px;
      background: var(--btn);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      color:var(--text);
      text-decoration:none;
      font-weight: 700;
      transition: transform .15s ease;
    }
    a.btn:hover{ transform: translateY(-2px); border-color: var(--ring); }

    footer{
      margin-top: 26px;
      color: var(--muted);
      font-size: 13px;
      text-align: right;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <header>
        <div class="logo"><span>JJ22</span></div>
        <div>
          <h1>JJ22 <span class="emojis">üÉè‚ô†Ô∏è</span></h1>
          <p class="lead">Joker Joker Deuce Deuce Spades ‚Äî tournaments, rules, and winning strategy.</p>
        </div>
      </header>

      <nav class="buttons">
        <a class="btn" href="tournament.html">Spades Tournament ‚ûú</a>
        <a class="btn" href="guidebook.html">Spades Guidebook ‚ûú</a>
      </nav>

      <footer>
        Built for Spades Lovers by <strong>loco_chacha</strong>
      </footer>
    </section>
  </main>
</body>
</html>
