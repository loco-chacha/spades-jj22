<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Spades Playbook ‚Äî JJDD</title>
  <meta name="description" content="Joker Joker Deuce Deuce (JJDD) Spades playbook: rules, bidding, scoring, strategy, etiquette." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b0f1a; --bg2:#0f172a;
      --text:#e6e8ee; --muted:#94a3b8;
      --accent:#a78bfa; --accent-2:#22d3ee; --accent-3:#60a5fa;
      --ring:#38bdf8; --panel:rgba(255,255,255,.04); --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(167,139,250,.22), transparent 60%),
        radial-gradient(900px 600px at 0% 100%, rgba(34,211,238,.20), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .wrap{min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:48px 20px}
    .card{width:100%; max-width:1000px; border-radius:28px; padding:clamp(24px,4vw,40px);
      background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.02));
      border:1px solid var(--border); box-shadow:0 10px 35px rgba(0,0,0,.35)}
    header{display:flex; gap:16px; align-items:center; margin-bottom:16px}
    .logo{width:64px;height:64px;border-radius:16px;display:grid;place-items:center;
      background:conic-gradient(from 210deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow:0 8px 26px rgba(56,189,248,.35); transform:rotate(-6deg)}
    .logo span{font-family:"JetBrains Mono",monospace;font-weight:800;font-size:22px;color:#0b1020}
    h1{margin:0;font-weight:800;font-size:clamp(28px,4.6vw,44px)}
    h1 .emojis{font-size:1.2em;margin-left:8px}
    .breadcrumb{margin:6px 0 22px;color:var(--muted);font-size:14px}
    .breadcrumb a{color:var(--muted); text-decoration:none}
    .breadcrumb a:hover{color:#e8f7ff; text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <header>
        <div class="logo"><span>JJDD</span></div>
        <div>
          <h1 id="title">Real Spades Playbook <span class="emojis">üÉè‚ô†Ô∏è</span></h1>
          <div class="breadcrumb">
            <a href="https://loco-chacha.github.io/spades-jj22/index.html">Home</a> / Guidebook
          </div>
        </div>
      </header>
    </section>
  </main>
</body>
</html>
